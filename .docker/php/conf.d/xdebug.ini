zend_extension=xdebug

[xdebug]
xdebug.mode=develop,debug
xdebug.client_host=host.docker.internal
xdebug.client_port=9003        ; Puerto predeterminado de Xdebug 3.x
xdebug.start_with_request=yes
xdebug.log_level=0             ; Nivel de log, por si necesitas depuraci√≥n detallada
xdebug.log=/tmp/xdebug.log     ; Ruta del archivo de log en el contenedor
